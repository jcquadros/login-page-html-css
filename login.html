<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-center-gradient">
        <!-- Login -->
        <div class="login-box">
            <div class="card-box">
                <div class="card-title"><span>Fazer login</span></div>
                <div class="card-body">
                    <!-- Formulário de Login -->
                    <form action="index.html">
                        <div class="card-item">
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="card-item">
                            <input type="password" name="password" id="password" placeholder="Senha">
                        </div>
                        <div class="forgot-password">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <div class="card-item">
                            <button type="submit">Entrar</button>
                        </div>
                        <div class="register-link">
                            <span>Ainda não tem uma conta?</span>
                            <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Registre-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal de Registro -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-transparent">
                    <div class="modal-header">
                        <h2 class="modal-title" id="registerModalLabel">Criar uma conta</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulário de Registro -->
                        <form  action="index.html">
                            <div class="card-item">
                                <input type="text" name="firstName" id="firstName" placeholder="Nome" required>
                            </div>
                            <div class="card-item">
                                <input type="text" name="lastName" id="lastName" placeholder="Sobrenome" required>
                            </div>
                            <div class="card-item">
                                <input type="text" name="username" id="username" placeholder="Nome de usuário" required>
                            </div>
                            <div class="card-item">
                                <input type="email" name="email" id="email" placeholder="Email" required>
                            </div>
                            <div class="card-item">
                                <input type="password" name="password" id="password" placeholder="Senha" required>
                            </div>
                            <div class="card-item">
                                <input type="password" name="confirmPassword" id="confirmPassword"
                                    placeholder="Confirmar senha" required>
                            </div>
                            <div class="card-item">
                                <button type="submit">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
