<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="register-title"><span>Criar uma conta</span></div>
            <form action="#">
                <div class="register-item">
                    <input type="text" name="firstName" id="firstName" placeholder="Nome" required>
                </div>
                <div class="register-item">
                    <input type="text" name="lastName" id="lastName" placeholder="Sobrenome" required>
                </div>
                <div class="register-item">
                    <input type="text" name="username" id="username" placeholder="Nome de usuário" required>
                </div>
                <div class="register-item">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="register-item">
                    <input type="password" name="password" id="password" placeholder="Senha" required>
                </div>
                <div class="register-item">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar senha" required>
                </div>
                <div class="register-item">
                    <button type="submit">Registrar</button>
                </div>
                <div class="login-link">
                    <span>Já tem uma conta?</span>
                    <a href="login.html">Faça login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
