<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-center-gradient">
        <div class="register-box">
            <div class="card-box">
                <div class="card-title"><span>Criar uma conta</span></div>
                <div class="card-body">
                    <form action="index.html">
                        <div class="card-item">
                            <input type="text" name="firstName" id="firstName" placeholder="Nome" required>
                        </div>
                        <div class="card-item">
                            <input type="text" name="lastName" id="lastName" placeholder="Sobrenome" required>
                        </div>
                        <div class="card-item">
                            <input type="text" name="username" id="username" placeholder="Nome de usuário" required>
                        </div>
                        <div class="card-item">
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="card-item">
                            <input type="password" name="password" id="password" placeholder="Senha" required>
                        </div>
                        <div class="card-item">
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar senha" required>
                        </div>
                        <div class="card-item">
                            <button type="submit">Registrar</button>
                        </div>
                        <div class="login-link">
                            <span>Já tem uma conta?</span>
                            <a href="login.html">Faça login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <button>teste botao</button>
    <script src="js/scripts.js"></script>
</body>
</html>
